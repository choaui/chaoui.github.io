<script>
function filterImages(type) {
    let images = document.querySelectorAll('.image');

    images.forEach(img => {
        if (type === 'all') {
            img.style.display = 'block';
        } else if (img.classList.contains(type)) {
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }
    });
}
</script>
